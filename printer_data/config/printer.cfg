[include shell_command.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]

[include macro.cfg]

[exclude_object]

[skew_correction]

#[include usb-adxl345.cfg]

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -1
position_max: 251
position_min: -1
homing_speed: 80
second_homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -13
position_max: 240
position_min: -13
homing_speed: 80
second_homing_speed: 20

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -6 
position_max: 155

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 3.5017
#gear_ratio: 7:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance: 0.025
max_extrude_only_distance: 130

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_35FFD6054247343124631457-if00

[printer]
kinematics: cartesian
max_velocity: 120
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[display_status]

[bltouch]
sensor_pin: ^PC2
control_pin: PA1
x_offset: -40.0
y_offset: -1.0
#z_offset: 0
probe_with_touch_mode: false
stow_on_each_sample: true

[bed_mesh]
speed: 100
horizontal_move_z: 4
mesh_min: 8, 25       #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 211, 238  #needs to be calibrated for your individual printer
probe_count: 5,5 #this is the number of probing points on X then Y axis
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position: 163.5, 122.5
speed: 75
z_hop: 10
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 66, 39     #screw coordinates need to be measure for YOUR specific printer
screw1_name: front left screw
screw2: 235, 39
screw2_name: front right screw
screw3: 235, 209
screw3_name: rear right screw
screw4: 66, 209
screw4_name: rear left screw
horizontal_move_z: 10
speed: 150   #speed of travel moves between screws
screw_thread: CW-M4  #measure your bed screw m3=3mm / m4=4mm / m5=5mm

[gcode_macro POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method(
    "set_device_power", device="piplugg", state="off"
  )}

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60

[gcode_macro START_PRINT]
gcode:
    G90 ;Absolute positioning
    M220 S100 ;Reset Feedrate
    M221 S100 ;Reset Flowrate
    SKEW_PROFILE LOAD=korrektion_skew
    M117 Heating...
    {% set BED_TEMP = params.BED_TEMP|default(0)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|float %} 
    M140 S{BED_TEMP} ; set bed temp
    G28 X Y; Home X Y
    M190 S{BED_TEMP} ; wait for bed temp
    G28 Z ; Home Z
    M117 Bed level...
    ; Auto Leveling
    BED_MESH_CALIBRATE ADAPTIVE=1
    G1 X5 Y-3.5 Z40 F5000.0 ; move to ooze position
    G92 E0 ;zero the extruded length
    M104 S{EXTRUDER_TEMP} ; set extruder temp
    M109 S{EXTRUDER_TEMP} ; wait for extruder temp
    M117 Priming...
    G1 E-3 ; retract a bit
    G1 X5 Y-3.5 Z0.1 F5000.0 ; move down to wipe ooze on bed edge 
    G1 X5 Y5 Z0.1 F5000.0 ; wipe 
    G1 X5 Y5 Z0.8 F3000.0 ; move to blob 1 position
    G1 F150 E15 ;extrude a blob
    G1 Z10 F150 E15; move the extruder up by 10mm while extruding
    G1 X5 Y40 Z11.00 F10000; move away from blob
    G1 X5 Y40 Z0.8 F3000.0 ; move to blob 2 position
    G1 F150 E15 ;extrude a second blob
    G1 Z10 F200 E35; move the extruder up by 10mm while extruding
    G1 X40 Y40 Z11.00 F10000; move away from blob
    G92 E0 ; reset extruder
    M117 Printing...

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-10 F200
    # Raise nozzle by 10mm
    G1 Z10 F1000
    # Feed the bed forward making removal easy
    G90 
    G1 Y200 F3000
    # Disable steppers
    M84
    SET_SKEW CLEAR=1
    M109 S50 ;Wait for Nozzle to reach 50c
    POWER_OFF_PRINTER ;Power off Prnter

